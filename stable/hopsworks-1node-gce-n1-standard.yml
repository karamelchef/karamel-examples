name: HopsWorksOneNodeGCE
gce:
    type: n1-standard-8
    zone: europe-west1-b
    image: ubuntu-1404-trusty-v20150316

cookbooks:                                                                      
  hopsworks:                                                                     
    github: "hopshadoop/hopsworks-chef"
    branch: "master"  

attrs:
  install:
    dir: /mnt
    user: ubuntu

groups:
  hopsworks:
    size: 1
    recipes:
      - kagent
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld                                                       
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - elastic
      - livy
      - zeppelin
      - kzookeeper
      - kkafka
      - epipe
      - hopsworks
      - hopsmonitor
      - hopslog
      - hops::dn
      - hops::nm
      - tensorflow
      - hopsmonitor::telegraf
