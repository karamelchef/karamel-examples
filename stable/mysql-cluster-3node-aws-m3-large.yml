name: MySqlCluster
ec2:
  region: eu-west-1
  type: c3.8xlarge
cookbooks:
  ndb:
    branch: master
    github: hopshadoop/ndb-chef
attrs:
  ndb:
    DataMemory: '1000'
    IndexMemory: '200'
    NoOfReplicas: '2'
    dir: "/mnt"
    MaxNoOfExecutionThreads: '8'

cookbooks:                                                                      
  ndb:
    github: "hopshadoop/ndb-chef"
    branch: "master"
    
groups: 
  datanodes:
    size: 2
    recipes: 
        - ndb::ndbd
  mgmnodes:
    size: 1 
    recipes: 
        - ndb::mysqld
        - ndb::memcached
        - ndb::mgmd
        - ndb::bench


