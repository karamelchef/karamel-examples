name: StreamingShootoutFlinkSpark
ec2:
    type: m3.large
    region: eu-west-1
    	
cookbooks:                                                                      
  hadoop: 
    github: "hopshadoop/apache-hadoop-chef"
    branch: "master"
  flink: 
    github: "hopshadoop/flink-chef"
    branch: "master"
  hadoop_spark: 
    github: "hopshadoop/spark-chef"
    branch: "master"
  kzookeeper: 
    github: "hopshadoop/kzookeeper"
    branch: "master"
  kkafka: 
    github: "hopshadoop/kafka-cookbook"
    branch: "master"
  streamingbenchmarks:
    github: "jimdowling/streamingbenchmarks"
    branch: "master"

attrs:
  java:
    jdk_version: 8
  flink:
    user: ubuntu
    mode: streaming
    jobmanager:
       heap_mbs: 512
    taskmanager:
       heap_mbs: 1024
  hadoop_spark:
    user: ubuntu
    executor_memory: 1024m
  apache_hadoop:
    version: 2.7.1
    hdfs: 
      user: ubuntu
    
groups:
  mgr:
    size: 1
    recipes:
        - apache_hadoop::nn
        - hadoop_spark::master
        - flink::jobmanager
        - streamingbenchmarks
        - kkafka::client
  workers:
    size: 2
    recipes:
        - apache_hadoop::dn	
        - flink::taskmanager
        - hadoop_spark::worker
        - kzookeeper
        - kkafka
        - kkafka::monitor
