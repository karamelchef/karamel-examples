name: SparkOnHadoop
ec2:
    type: m3.medium
    region: eu-west-1
    
cookbooks:                                                                      
  apache_hadoop: 
    github: "hopshadoop/apache-hadoop-chef"
    branch: "master"
  hadoop_spark: 
    github: "hopshadoop/spark-chef"
    branch: "master"
  hops: 
    github: "hopshadoop/hops-hadoop-chef"
    branch: "master"
    
groups: 
  namenodes:
    size: 1
    recipes: 
        - apache_hadoop::nn
        - hadoop_spark::master
  datanodes:
    size: 2
    recipes: 
        - apache_hadoop::dn
        - hadoop_spark::worker
