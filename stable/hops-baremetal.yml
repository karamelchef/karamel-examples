name: hopsBareMetalSingleNode
baremetal:
    username: vagrant
    
cookbooks:                                                                     
  kagent: 
    github: "karamelchef/kagent-chef"
    branch: "master"
  hops: 
    github: "hopshadoop/hops-hadoop-chef"
    branch: "master"
  ndb: 
    github: "hopshadoop/ndb-chef"
    branch: "master"
    
groups: 
  singlenode:
    size: 1 
    baremetal:
        ip: 192.168.0.3
    recipes:                                                                    
        - kagent::install
        - ndb::mgmd
        - ndb::ndbd
        - ndb::mysqld                                                       
        - hops::ndb
        - hops::rm
        - hops::nn
        - hops::dn
        - hops::nm
        - hops::jhs                                                            
