name: HopsworksAMI
baremetal:
   username: ubuntu

cookbooks:
 hopsworks:
   github: logicalclocks/hopsworks-chef
   branch: master

attrs:
 install:
   dir: /srv/hops
 kagent:
   network:
     interface: lo
 hopsworks:
   https:
     port: 443

groups:
 namenodes:
   size: 1
   baremetal:
     ip: 127.0.0.1
   recipes:
     - kagent
     - conda
     - ndb::mgmd
     - ndb::ndbd
     - ndb::mysqld
     - hops::ndb
     - hops::rm
     - hops::nn
     - hops::jhs
     - hadoop_spark::yarn
     - hadoop_spark::historyserver
     - elastic
     - livy
     - kzookeeper
     - kkafka
     - epipe
     - hopsworks
     - hopsmonitor
     - hopslog
     - hopslog::_filebeat-spark
     - hopslog::_filebeat-serving
     - hops::dn
     - hops::nm
     - tensorflow
     - hive2
     - hops_airflow
     - hops_airflow::sqoop
