name: h
gce:
    type: n1-standard-8
    zone: us-west1-b
    image: ubuntu-1604-xenial-v20180306
    vpc: hopsfs-vpc
    diskSize: 80
    nvme: 1

cookbooks:
  hopsworks:
    github: logicalclocks/hopsworks-chef
    branch: master

attrs:
  install:
    dir: /srv/hops
  kagent:
    network:
      interface: ens4
  hops:
    rmappsecurity:
      actor_class: "org.apache.hadoop.yarn.server.resourcemanager.security.DevHopsworksRMAppSecurityActions"
  hopsworks:
    kagent_liveness:
      enabled: true
      threshold: "40s"
  ndb:
    nvme:
      format: true
      disks:
        - '/dev/nvme0n1'

groups:
  hw:
    size: 1
    recipes:
      - kagent
      - conda
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - elastic
      - livy
      - kzookeeper
      - kkafka
      - epipe
      - hopsworks
      - hopsmonitor
      - hopslog
      - hopslog::_filebeat-spark
      - hopslog::_filebeat-serving
      - hopslog::_filebeat-kagent
      - hops::dn
      - hops::nm
      - tensorflow
      - hive2
      - hops_airflow
      - hops_airflow::sqoop
