name: BiobankCloudSingleNodeFuller
ec2:
    type: m3.xlarge
    region: eu-west-1

cookbooks:                                                             
  hops: 
    github: "hopshadoop/hops-hadoop-chef"
    branch: "master"
  hadoop: 
    github: "hopshadoop/apache-hadoop-chef"
    branch: "master"
  hopsworks:                                                                     
    github: "hopshadoop/hopsworks-chef"
    branch: "master"  
  ndb:
    github: "hopshadoop/ndb-chef"
    branch: "master"
  spark:
    github: "hopshadoop/spark-chef"
    branch: "hops"
  zeppelin:
    github: "hopshadoop/zeppelin-chef"
    branch: "master"
  elastic:
    github: "hopshadoop/elasticsearch-chef"
    branch: "master"
  charon:
    github: "biobankcloud/charon-chef"
    branch: "master"
  hiway:
    github: "biobankcloud/hiway-chef"
    branch: "master"

attrs:
  hdfs:
    user: glassfish
  hadoop:
    dir: /mnt/disk1
    yarn: 
        user: glassfish
        nm:
          memory_mbs: 9600
        vcores: 4
    mr:
        user: glassfish
  spark:
    user: glassfish
  hiway:
    home: /mnt/disk1/hiway
    user: glassfish
    release: false
    hiway:
      am:
        memory_mb: '512'
        vcores: '1'
      worker:
        memory_mb: '3072'
        vcores: '1'
  hopsworks:
    user: glassfish
    twofactor_auth: "true"
  hops:
    use_hopsworks: "true"
  ndb:
    DataMemory: '50'
    IndexMemory: '15'
    dir: "/mnt/disk1"
    shared_folder: "/mnt/disk1"
  mysql:
    dir: "/mnt/disk1"
  charon:
    user: glassfish
    group: hadoop
    user_email: jdowling@kth.se
    
groups: 
  master:
    size: 1 
    recipes:                                                                    
        - ndb::mysqld                                                       
        - ndb::mgmd
        - ndb::ndbd
        - hops::ndb
        - hops::rm
        - hops::nn
        - hops::dn
        - hops::nm
        - hopsworks
        - zeppelin
        - charon
        - elastic
        - spark::yarn
        - hiway::hiway_client
        - hiway::cuneiform_client
        - hiway::helloworld_client
        - hiway::wordcount_client
        - hiway::hiway_worker 
        - hiway::cuneiform_worker
        - hiway::variantcall_worker
